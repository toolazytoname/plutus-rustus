name: package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      # - name: Set up Rust
      #   uses: actions/setup-rust@v1
      #   with:
      #     profile: minimal

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "first line"
      - name: Set up the custom directory
        run: |
          echo "pwd is: "
          pwd
          echo "ls is: "
          ls
          mkdir -p ./custom_target_dir
          echo "after mkdir: "
          ls
          mkdir -p ~/home_custom_target_dir
          echo "after home mkdir: "
          ls ~
          
      - name: Build for ${{ matrix.os }}
        run: |
          cargo build --release --target-dir ./custom_target_dir
          echo "ls after build:"
          ls ./custom_target_dir
          mv ./custom_target_dir/release/plutus-rustus ./custom_target_dir/release/plutus-rustus_${{ runner.os }}
          echo "ls home after build:"
          ls ~


  create_release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: check handle
        run: | 
          echo "pwd is: "
          pwd
          echo "ls is:"
          ls
          echo "ls home is: "
          ls ~

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1
          files: |
            ./custom_target_dir/release/plutus-rustus_ubuntu-latest
            ./custom_target_dir/release/plutus-rustus_macos-latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
